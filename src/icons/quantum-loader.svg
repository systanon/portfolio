<svg viewBox="0 0 50 50">
  <g fill="none" stroke="currentColor">
    <g transform="rotate(0 25 25)">
      <ellipse cx="25" cy="25" rx="15" ry="8" stroke-width="2" opacity="0.3">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="2s"
          repeatCount="indefinite"></animateTransform>
      </ellipse>
    </g>
    <g transform="rotate(120 25 25)">
      <ellipse cx="25" cy="25" rx="15" ry="8" stroke-width="2" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="3s"
          repeatCount="indefinite"></animateTransform>
      </ellipse>
    </g>
    <g transform="rotate(240 25 25)">
      <ellipse cx="25" cy="25" rx="15" ry="8" stroke-width="2" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="4s"
          repeatCount="indefinite"></animateTransform>
      </ellipse>
    </g>
    <circle cx="25" cy="25" r="3" fill="currentColor">
      <animate attributeName="r" values="3;4;3" dur="1s" repeatCount="indefinite"></animate>
    </circle>
  </g>
</svg>